image: spritecloud/ruby-selenium-runner:2.4

services:
- selenium/standalone-chrome:latest

before_script:
- bundle install
- export SELENIUM_ENV=remote

ll-selftest-chrome:
  script:
  - cd test/
  - bundle exec cucumber -p chrome
  when: manual

ll-selftest-firefox:
  script:
  - cd test/
  - bundle exec cucumber -p ff
  when: manual

ll-selftest-chrome-mobile:
  script:
  - cd test/
  - bundle exec cucumber -p chrome DEVICE=iphone5
  when: manual