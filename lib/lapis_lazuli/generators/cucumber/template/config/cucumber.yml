<%% timestamp = Time.now.strftime("%Y%m%d_%H%M") %>

################################################################################
# Type of testrun
default: -f pretty -x -t
debug: -f pretty BREAKPOINT_ON_FAILURE=1
html_report: -f pretty -f html --out=results/<%%=timestamp%>_report.html
junit_report: -f pretty -f junit --out=results

################################################################################
# Supported browsers (default = firefox)
ff: BROWSER=firefox
firefox: BROWSER=firefox
chrome: BROWSER=chrome
ie: BROWSER=ie
safari: BROWSER=safari
edge: BROWSER=edge


################################################################################
# Listed environments (default is set in config.yml)
t: -p test
test: TEST_ENV=test -t @t,@test,@all_env,@all_environments -t ~@disabled_on_test

a: -p acceptance
acc: -p acceptance
accpetance: TEST_ENV=acceptance -t @a,@acceptance,@all_env,@all_environments -t ~@disabled_on_acceptance,~@disabled_on_acc

p: -p production
prod: -p production
production: TEST_ENV=production -t @p,@prod,@production,@all_env,@all_environments -t ~@disabled_on_production,~@disabled_on_prod

################################################################################
# The following is another exmaple of creating (and combining) profiles. In this one we use Version. But it could be anything really.
# With version profile you can easily combine a certain environment with a version
# An then include (or exclude) certain scenario's that are only available on a specific version.
# E.G.: bundle exec cucucumber -p acceptance -p version_14

v_12: -p version_12
version_12: VERSION=12 -t @v_12,@ver_12,@version_12,@all_versions -t ~@disabled_on_ver_12,~@disabled_on_version_12

v_14: -p version_14
version_14: VERSION=14 -t @v_14,@ver_14,@version_14,@all_versions -t ~@disabled_on_ver_14,~@disabled_on_version_14

